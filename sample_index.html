<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to DO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #0069d9;
    }

    form {
      margin-top: 30px;
      display: inline-block;
      text-align: left;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #0069d9;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #thank-you {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Hello Sharks, Welcome to DO!</h1>
  <p>Please submit your contact info below:</p>

  <form id="contactForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Submit</button>
  </form>

  <div id="thank-you"></div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYouDiv = document.getElementById('thank-you');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent actual submission

      const name = document.getElementById('name').value;
      thankYouDiv.innerHTML = `Thanks, <strong>${name}</strong>, for submitting your details.`;
      thankYouDiv.style.display = 'block';
      form.style.display = 'none';
    });
  </script>
</body>
</html>
